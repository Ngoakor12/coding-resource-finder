name: update-database
on:
  schedule:
    - cron: "0 00 1 * *"
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: install dependencies
      - run: npm ci
      - name: update resources database
      - run: npm run update
